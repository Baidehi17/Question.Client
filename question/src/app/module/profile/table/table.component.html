<div class="profiles">
    <h4>Profile</h4>

    <div class="data-table">

        <div class="content">
            <div class="search-input">
                <div class="form-group search ms-2">
                    <span class="form-control-feedback"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 20 20" fill="none">
                            <path
                                d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z"
                                stroke="#667085" stroke-width="1.66667" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg></span>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </div>
            <p-button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M9.99984 4.16602V15.8327M4.1665 9.99935H15.8332" stroke="white" stroke-width="1.67"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>Add User</p-button>
        </div>

        <div class="card">
            <p-table [value]="customers" #dt [paginator]="true" [rows]="8" [showCurrentPageReport]="true"
                [first]="first" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10, 25, 50]"
                [globalFilterFields]="['name','country.name','company','representative.name','name','country.name','company']">

                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input #textInput type="text" pInputText size="50" placeholder="Global Filter"
                            (input)="dt.filterGlobal(applyFilterGlobal($event), 'contains')" style="width:auto">
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th>HALL TICKET</th>
                        <th>DISPLAY NAME</th>
                        <th>COLLAGE NAME</th>
                        <th>PHONE</th>
                        <th>EMAIL</th>
                        <th>EVENT NAME</th>
                        <th>STAGE</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.country.name }}</td>
                        <td>{{ customer.company }}</td>
                        <td>{{ customer.representative.name }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.country.name }}</td>
                        <td>{{ customer.company }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="action-frame">
                <div class="action">
                    <p-button [disabled]="first==0" class="previous" type="button"
                        styleClass="p-button-outlined p-button-secondary"
                        (onClick)="previousProfiles()">Previous</p-button>
                    <p-button class="next" type="button" styleClass="p-button-outlined p-button-secondary"
                        (onClick)="nextProfiles()">Next</p-button>
                </div>
            </div>
        </div>
    </div>
</div>
